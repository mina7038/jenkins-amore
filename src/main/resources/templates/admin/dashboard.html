<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="/ap_img/favicon.ico">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: #fff;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding: 20px 10px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 240px;
            padding: 30px;
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-white ps-2 mb-4">관리자</h4>
    <a href="/admin" class="bg-primary">대시보드</a>
    <a href="/admin/notices">공지사항</a>
    <a href="/admin/members">회원</a>
    <a href="/admin/goods">상품</a>
    <a href="/admin/orders">주문</a>
    <a href="/admin/reviews">리뷰</a>
    <a href="/admin/qna">Q&A</a>

    <hr class="bg-light">
    <a href="/" class="bg-light text-dark fw-bold">메인으로</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1 class="mb-4">관리자 대시보드</h1>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card border-primary h-100">
                <div class="card-body text-primary">
                    <h5 class="card-title">총 회원 수</h5>
                    <h3 class="card-text" th:text="${totalMembers}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-success h-100">
                <div class="card-body text-success">
                    <h5 class="card-title">총 주문 수</h5>
                    <h3 class="card-text" th:text="${totalOrders}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-warning h-100">
                <div class="card-body text-warning">
                    <h5 class="card-title">총 리뷰 수</h5>
                    <h3 class="card-text" th:text="${totalReviews}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-danger h-100">
                <div class="card-body text-danger">
                    <h5 class="card-title">Q&A 수</h5>
                    <h3 class="card-text" th:text="${totalQna}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-secondary h-100">
                <div class="card-body text-secondary">
                    <h5 class="card-title">상품 수</h5>
                    <h3 class="card-text" th:text="${totalGoods}">0</h3>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-info h-100">
                <div class="card-body text-info">
                    <h5 class="card-title">공지사항 수</h5>
                    <h3 class="card-text" th:text="${totalNotices}">0</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
