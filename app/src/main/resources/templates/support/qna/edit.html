<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8">
	<title>FAQ 수정</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/ap_css/ap_header.css}">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" th:href="@{/ap_css/ap_footer.css}">
	<style>
		.box {
            border-radius:0 !important;
        }
	</style>
</head>

<body>
	<th:block th:replace="common/header :: header"></th:block>
	<section class="section">
		<div class="container">
			<h1 class="title is-3">Q&A 수정</h1>
			<form th:action="@{/support/qna/edit/{id}(id=${qna.id})}" method="post" th:object="${qna}">
				<input type="hidden" th:field="*{id}" />
				<label class="label">카테고리</label>
				<div class="control">
					<div class="select">
						<select th:field="*{category}">
							<option value="상품문의">상품문의</option>
							<option value="쿠폰/포인트">쿠폰/포인트</option>
							<option value="주문/결제">주문/결제</option>
							<option value="배송문의">배송문의</option>
						</select>
					</div>
				</div>
				<div class="field">
					<label class="label">제목</label>
					<div class="control">
						<input class="input" type="text" th:field="*{question}">
					</div>
				</div>

				<div class="field">
					<label class="label">내용</label>
					<div class="control">
						<textarea class="textarea" th:field="*{answer}"></textarea>
					</div>
				</div>

				<div class="field is-grouped">
					<div class="control">
						<button class="button is-primary" type="submit">저장</button>
					</div>
					<div class="control">
						<a th:href="@{/support/qna/list}" class="button is-light">취소</a>
					</div>
				</div>
			</form>
		</div>
	</section>
	<th:block th:replace="common/footer :: footer"></th:block>
</body>

</html>
